allOf:
  - $ref: '#/components/schemas/ReceiptKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      relationships:
        type: object
        required:
          - meal
          - ingredient
        properties:
          meal:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/ReceiptMealKey'
          ingredient:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/IngredientKey'
      attributes:
        type: object
        required:
          - quantity
        properties:
          quantity:
            type: string
            format: int64
            example: "3"