post:
  tags:
    - Meal
  summary: Create Meal
  operationId: createMeal
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              $ref: '#/components/schemas/Meal'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/Meal'
    '401':
      description: Meal creation is not allowed
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '500':
      description: Failed to process request
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'


get:
  tags:
    - Meal
  summary: Get Meal list
  operationId: getMealList
  parameters:
    - $ref: '#/components/parameters/pageNumberParam'
    - $ref: '#/components/parameters/pageLimitParam'
    - $ref: '#/components/parameters/sortingParam'
    - name: 'filter[meal_name]'
      in: query
      required: false
      schema:
        type: string
    - name: 'filter[price_from]'
      in: query
      required: false
      schema:
        type: string
        format: float64
    - name: 'filter[price_to]'
      in: query
      required: false
      schema:
        type: string
        format: float64
    - name: 'filter[amount]'
      in: query
      required: false
      schema:
        type: string
        format: float64
    - name: 'filter[category_id]'
      in: query
      required: false
      schema:
        type: string
        format: int64
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Meal'
              included:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
